<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <title>Happy Birthday Naomi 🎉</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Comic Sans MS', cursive;
      text-align: center;
      background-size: cover;
      background-position: center;
      color: #fff;
    }
    .container {
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      height: 100vh;
      padding: 2rem;
      /* Using placeholder background since local file can't be accessed */
      background-color: #ff9cce;
      background-image: linear-gradient(45deg, #ff9cce 0%, #ff69b4 100%);
      background-size: cover;
      background-position: center;
    }
    .btn {
      margin-top: 2rem;
      padding: 1rem 2rem;
      background-color: #ff69b4;
      color: white;
      border: none;
      border-radius: 2rem;
      font-size: 1.2rem;
      cursor: pointer;
      animation: bounce 1s infinite;
      box-shadow: 0 4px 8px rgba(0,0,0,0.2);
    }
    @keyframes bounce {
      0%, 100% { transform: translateY(0); }
      50% { transform: translateY(-10px); }
    }
    h1, h2 {
      text-shadow: 2px 2px 4px rgba(0,0,0,0.5);
    }
    p {
      font-size: 1.2rem;
      margin: 1rem 0;
      text-shadow: 1px 1px 2px rgba(0,0,0,0.5);
    }
  </style>
</head>
<body>
  <!-- Audio can't autoplay in preview -->
  <div class="container" id="map1">
    <h1>Hai Naomi, Selamat ulang tahun yaa 🎂💖</h1>
    <button class="btn" onclick="goToMap(2)">Klik di sini yaa sayang 💕</button>
  </div>
  <div class="container" id="map2" style="display:none;">
    <h2>Semoga di umur kamu kali ini kamu tambah dewasa, cantik, dan semakin dewasa 😘</h2>
    <button class="btn" onclick="goToMap(3)">Semua sayang Naomi 💌</button>
  </div>
  <div class="container" id="map3" style="display:none;">
    <h2>Dan ini... ada sesuatu buat kamu 🎁</h2>
    <p>Buka yaa, tapi pelan-pelan... jangan langsung meleleh 🤭</p>
    <a class="btn" href="https://youtu.be/-N27OsTO34Y" target="_blank">Klik di sini untuk kejutan dari aku 💝</a>
  </div>
  <script>
    function goToMap(mapNumber) {
      for (let i = 1; i <= 3; i++) {
        document.getElementById(`map${i}`).style.display = 'none';
      }
      document.getElementById(`map${mapNumber}`).style.display = 'flex';
    }
    
    // For preview purposes only
    document.addEventListener('DOMContentLoaded', function() {
      // This allows the buttons to work in the preview
      const buttons = document.querySelectorAll('.btn');
      buttons.forEach(button => {
        if (!button.hasAttribute('href')) {
          button.addEventListener('click', function() {
            const mapNumber = parseInt(this.getAttribute('onclick').match(/\d+/)[0]);
            goToMap(mapNumber);
          });
        }
      });
    });
  </script>
</body>
</html>
